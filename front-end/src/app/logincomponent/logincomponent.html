<div id="main" class="main_div">

    <div>
        <div style="text-align: center">
            <h1>Atithi</h1>
            <a routerLink="/register"> Create New Account</a>
            <br>
            <br>
        </div>
        <div>
            <div class="row">
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                    <div class="form-group row">
                        <div class="col-md-12 col-sm-12">
                            <label for="inputEmail3" class="col-md-3 col-sm-3 control-label">Email</label>

                            <div class="col-md-6 col-sm-6"
                                 [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                                <input [formControl]="email" type="email" class="form-control" id="inputEmail3"
                                       placeholder="Email">
                            </div>

                            <div class="col-md-12 col-sm-12 error-msg " *ngIf=" !email.valid && email.touched "
                                 style="font-size: 110%">Enter valid Email address.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 col-sm-12">
                            <label for="inputPassword3" class="col-md-3 col-sm-3 control-label">Password</label>

                            <div class="col-md-6 col-sm-6"
                                 [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                                <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                                       placeholder="Password" style="display: inline-block">
                            </div>

                            <div class="col-md-12 col-sm-12 error-msg" *ngIf=" !password.valid && password.touched "
                                 style="color: darkred; font-size: 110%">Enter valid password.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 col-sm-12">
                            <div class="col-md-3 col-sm-3"></div>
                            <div class="col-md-3 col-sm-6">
                                <button [disabled]="!form.valid" type="submit"
                                        class="btn_style btn btn-success btn-auth">Login
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="toast"></div>

        </div>
    </div>

</div>
